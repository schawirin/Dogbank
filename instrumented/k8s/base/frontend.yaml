# =============================================================================
# DogBank - Frontend Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: dogbank
  labels:
    app: frontend
    tags.datadoghq.com/env: dogbank
    tags.datadoghq.com/service: dogbank-frontend
    tags.datadoghq.com/version: "1.0.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        tags.datadoghq.com/env: dogbank
        tags.datadoghq.com/service: dogbank-frontend
        tags.datadoghq.com/version: "1.0.0"
      annotations:
        # Datadog Logs
        ad.datadoghq.com/frontend.logs: '[{"source":"nginx","service":"dogbank-frontend"}]'
    spec:
      containers:
        - name: frontend
          image: dogbank/frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          env:
            # Datadog RUM (injected at build time or via nginx)
            - name: VITE_DD_CLIENT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: dogbank-secrets
                  key: VITE_DD_CLIENT_TOKEN
            - name: VITE_DD_APPLICATION_ID
              valueFrom:
                secretKeyRef:
                  name: dogbank-secrets
                  key: VITE_DD_APPLICATION_ID
            - name: VITE_DD_ENV
              value: "dogbank"
            - name: VITE_DD_SERVICE
              value: "dogbank-frontend"
            - name: VITE_DD_VERSION
              value: "1.0.0"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: dogbank
  labels:
    app: frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      name: http
  selector:
    app: frontend
