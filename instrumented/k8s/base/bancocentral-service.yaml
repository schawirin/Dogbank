# =============================================================================
# DogBank - Banco Central Service Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bancocentral-service
  namespace: dogbank
  labels:
    app: bancocentral-service
    tags.datadoghq.com/env: dogbank
    tags.datadoghq.com/service: bancocentral-service
    tags.datadoghq.com/version: "1.0.0"
    tags.datadoghq.com/team: dogbank-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bancocentral-service
  template:
    metadata:
      labels:
        app: bancocentral-service
        tags.datadoghq.com/env: dogbank
        tags.datadoghq.com/service: bancocentral-service
        tags.datadoghq.com/version: "1.0.0"
      annotations:
        # Datadog Admission Controller - automatically injects DD Java agent
        admission.datadoghq.com/java-lib.version: "latest"
        # Datadog Logs
        ad.datadoghq.com/bancocentral-service.logs: '[{"source":"java","service":"bancocentral-service"}]'
    spec:
      containers:
        - name: bancocentral-service
          image: schawirin/dogbank-bancocentral-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8085
              name: http
          env:
            # Database
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres:5432/dogbank"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: dogbank-config
                  key: POSTGRES_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dogbank-secrets
                  key: SPRING_DATASOURCE_PASSWORD
            # Redis
            - name: SPRING_DATA_REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: dogbank-config
                  key: REDIS_HOST
            - name: SPRING_DATA_REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: dogbank-config
                  key: REDIS_PORT
            # Service URLs
            - name: ACCOUNT_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: dogbank-config
                  key: ACCOUNT_SERVICE_URL
            # Datadog APM
            - name: DD_ENV
              valueFrom:
                configMapKeyRef:
                  name: dogbank-config
                  key: DD_ENV
            - name: DD_SERVICE
              value: "bancocentral-service"
            - name: DD_VERSION
              valueFrom:
                configMapKeyRef:
                  name: dogbank-config
                  key: DD_VERSION
            - name: DD_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: DD_TRACE_AGENT_PORT
              valueFrom:
                configMapKeyRef:
                  name: dogbank-config
                  key: DD_TRACE_AGENT_PORT
            - name: DD_LOGS_INJECTION
              valueFrom:
                configMapKeyRef:
                  name: dogbank-config
                  key: DD_LOGS_INJECTION
            - name: DD_PROFILING_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: dogbank-config
                  key: DD_PROFILING_ENABLED
            - name: DD_APPSEC_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: dogbank-config
                  key: DD_APPSEC_ENABLED
            - name: DD_IAST_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: dogbank-config
                  key: DD_IAST_ENABLED
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8085
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8085
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: bancocentral-service
  namespace: dogbank
  labels:
    app: bancocentral-service
spec:
  type: ClusterIP
  ports:
    - port: 8085
      targetPort: 8085
      name: http
  selector:
    app: bancocentral-service
