# =============================================================================
# DogBank - Transaction Service Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
  namespace: dogbank
  labels:
    app: transaction-service
    tags.datadoghq.com/env: dogbank
    tags.datadoghq.com/service: transaction-service
    tags.datadoghq.com/version: "1.0.0"
    tags.datadoghq.com/team: dogbank-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
        tags.datadoghq.com/env: dogbank
        tags.datadoghq.com/service: transaction-service
        tags.datadoghq.com/version: "1.0.0"
      annotations:
        # Datadog Admission Controller - automatically injects DD Java agent
        admission.datadoghq.com/java-lib.version: "latest"
        # Explicitly disable unused language libraries
        admission.datadoghq.com/js-lib.config.v1: '{"disabled":true}'
        admission.datadoghq.com/python-lib.config.v1: '{"disabled":true}'
        admission.datadoghq.com/dotnet-lib.config.v1: '{"disabled":true}'
        admission.datadoghq.com/ruby-lib.config.v1: '{"disabled":true}'
        admission.datadoghq.com/php-lib.config.v1: '{"disabled":true}'
        # Datadog Logs
        ad.datadoghq.com/transaction-service.logs: '[{"source":"java","service":"transaction-service"}]'
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: transaction-service
      containers:
        - name: transaction-service
          image: schawirin/dogbank-transaction-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8084
              name: http
          env:
            # Application
            - name: SPRING_PROFILES_ACTIVE
              value: "docker"
            - name: SERVER_PORT
              value: "8084"
            # Database
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres:5432/dogbank"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: dogbank-config
                  key: POSTGRES_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dogbank-secrets
                  key: SPRING_DATASOURCE_PASSWORD
            # Redis
            - name: SPRING_DATA_REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: dogbank-config
                  key: REDIS_HOST
            - name: SPRING_DATA_REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: dogbank-config
                  key: REDIS_PORT
            # Service URLs
            - name: ACCOUNT_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: dogbank-config
                  key: ACCOUNT_SERVICE_URL
            - name: BANCOCENTRAL_API_URL
              valueFrom:
                configMapKeyRef:
                  name: dogbank-config
                  key: BANCOCENTRAL_API_URL
            - name: NOTIFICATION_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: dogbank-config
                  key: NOTIFICATION_SERVICE_URL
            # Kafka
            - name: KAFKA_ENABLED
              value: "true"
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka:29092"
            # RabbitMQ
            - name: RABBITMQ_ENABLED
              value: "true"
            - name: RABBITMQ_HOST
              value: "rabbitmq"
            - name: RABBITMQ_PORT
              value: "5672"
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: dogbank-secrets
                  key: rabbitmq-user
            - name: RABBITMQ_PASS
              valueFrom:
                secretKeyRef:
                  name: dogbank-secrets
                  key: rabbitmq-password
            - name: RABBITMQ_VHOST
              value: "dogbank"
            # Spring RabbitMQ (required by Spring Boot)
            - name: SPRING_RABBITMQ_HOST
              value: "rabbitmq"
            - name: SPRING_RABBITMQ_PORT
              value: "5672"
            - name: SPRING_RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: dogbank-secrets
                  key: SPRING_RABBITMQ_USERNAME
            - name: SPRING_RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dogbank-secrets
                  key: SPRING_RABBITMQ_PASSWORD
            - name: SPRING_RABBITMQ_VIRTUAL_HOST
              value: "dogbank"
            # Datadog APM
            - name: DD_ENV
              valueFrom:
                configMapKeyRef:
                  name: dogbank-config
                  key: DD_ENV
            - name: DD_SERVICE
              value: "transaction-service"
            - name: DD_VERSION
              valueFrom:
                configMapKeyRef:
                  name: dogbank-config
                  key: DD_VERSION
            - name: DD_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: DD_TRACE_AGENT_PORT
              valueFrom:
                configMapKeyRef:
                  name: dogbank-config
                  key: DD_TRACE_AGENT_PORT
            - name: DD_LOGS_INJECTION
              valueFrom:
                configMapKeyRef:
                  name: dogbank-config
                  key: DD_LOGS_INJECTION
            - name: DD_PROFILING_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: dogbank-config
                  key: DD_PROFILING_ENABLED
            - name: DD_APPSEC_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: dogbank-config
                  key: DD_APPSEC_ENABLED
            - name: DD_IAST_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: dogbank-config
                  key: DD_IAST_ENABLED
            - name: DD_RUNTIME_METRICS_ENABLED
              value: "true"
            - name: DD_TRACE_SAMPLE_RATE
              value: "1"
            # Data Streams Monitoring - Kafka & RabbitMQ visibility
            - name: DD_DATA_STREAMS_ENABLED
              value: "true"
            - name: DD_TRACE_KAFKA_ENABLED
              value: "true"
            - name: DD_TRACE_RABBITMQ_ENABLED
              value: "true"
            - name: DD_TRACE_REMOVE_INTEGRATION_SERVICE_NAMES_ENABLED
              value: "true"
          resources:
            requests:
              memory: "768Mi"
              cpu: "300m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8084
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8084
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: transaction-service
  namespace: dogbank
  labels:
    app: transaction-service
spec:
  type: ClusterIP
  ports:
    - port: 8084
      targetPort: 8084
      name: http
  selector:
    app: transaction-service
