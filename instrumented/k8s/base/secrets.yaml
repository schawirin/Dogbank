# =============================================================================
# DogBank - Secrets
# =============================================================================
# NOTE: In production, use external secret management (Vault, AWS Secrets Manager, etc.)
# The values below are base64 encoded for demonstration purposes
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: dogbank-secrets
  namespace: dogbank
  labels:
    app: dogbank
type: Opaque
stringData:
  # Database credentials
  POSTGRES_PASSWORD: "dogbank123"
  SPRING_DATASOURCE_PASSWORD: "dogbank123"
  
  # Datadog API Key (replace with your actual key)
  DD_API_KEY: "YOUR_DATADOG_API_KEY_HERE"
  DD_APP_KEY: "YOUR_DATADOG_APP_KEY_HERE"
  
  # RUM credentials (replace with your actual values)
  VITE_DD_CLIENT_TOKEN: "YOUR_DD_CLIENT_TOKEN_HERE"
  VITE_DD_APPLICATION_ID: "YOUR_DD_APPLICATION_ID_HERE"
  
  # JWT Secret
  JWT_SECRET: "dogbank-jwt-secret-key-2024"
  
  # =================================================================
  # LLM API Key (Groq - Default)
  # =================================================================
  # Get your free API key at: https://console.groq.com/
  # Create account -> API Keys -> Create new key
  # The key starts with 'gsk_'
  # =================================================================
  groq-api-key: "YOUR_GROQ_API_KEY_HERE"
  
  # Datadog Site (optional, defaults to datadoghq.com)
  dd-site: "datadoghq.com"

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: dogbank
  labels:
    app: postgres
type: Opaque
stringData:
  POSTGRES_PASSWORD: "dogbank123"
  DATADOG_PASSWORD: "datadog_password"
