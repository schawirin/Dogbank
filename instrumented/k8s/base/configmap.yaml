# =============================================================================
# DogBank - ConfigMaps
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: dogbank-config
  namespace: dogbank
  labels:
    app: dogbank
    tags.datadoghq.com/env: dogbank
data:
  # Database
  POSTGRES_DB: "dogbank"
  POSTGRES_USER: "dogbank"
  
  # Service URLs (internal k8s DNS)
  AUTH_SERVICE_URL: "http://auth-service:8088"
  ACCOUNT_SERVICE_URL: "http://account-service:8089"
  TRANSACTION_SERVICE_URL: "http://transaction-service:8087"
  BANCOCENTRAL_API_URL: "http://bancocentral-service:8085/api/bancocentral"
  NOTIFICATION_SERVICE_URL: "http://notification-service:8086"
  INTEGRATION_SERVICE_URL: "http://integration-service:8090"
  SPI_API_URL: "http://spi-mock-service:8090"

  # Redis
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"

  # RabbitMQ
  RABBITMQ_HOST: "rabbitmq"
  RABBITMQ_PORT: "5672"

  # Kafka
  KAFKA_BOOTSTRAP_SERVERS: "kafka:29092"
  db-url: "jdbc:postgresql://postgres:5432/dogbank"
  
  # Spring profiles
  SPRING_PROFILES_ACTIVE: "docker"
  
  # Datadog
  DD_ENV: "dogbank"
  DD_SERVICE: "dogbank"
  DD_VERSION: "1.0.0"
  DD_AGENT_HOST: "datadog-agent"
  DD_TRACE_AGENT_PORT: "8126"
  DD_LOGS_INJECTION: "true"
  DD_PROFILING_ENABLED: "true"
  DD_APPSEC_ENABLED: "true"
  DD_IAST_ENABLED: "true"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init
  namespace: dogbank
data:
  01-init.sql: |
    -- Criar extensões necessárias
    CREATE EXTENSION IF NOT EXISTS "uuid-ossp";
    CREATE EXTENSION IF NOT EXISTS pg_stat_statements;
    
    -- Datadog DBM user
    CREATE USER datadog WITH PASSWORD 'datadog_password';
    GRANT pg_monitor TO datadog;
    GRANT SELECT ON pg_stat_database TO datadog;
    GRANT SELECT ON pg_stat_activity TO datadog;
    GRANT SELECT ON pg_stat_statements TO datadog;
    
    -- Tabela de usuários
    CREATE TABLE IF NOT EXISTS usuarios (
        id SERIAL PRIMARY KEY,
        cpf VARCHAR(14) NOT NULL UNIQUE,
        senha VARCHAR(100) NOT NULL,
        nome VARCHAR(100) NOT NULL,
        email VARCHAR(100) UNIQUE,
        chave_pix VARCHAR(100) UNIQUE,
        criado_em TIMESTAMP DEFAULT CURRENT_TIMESTAMP
    );
    
    -- Tabela de contas
    CREATE TABLE IF NOT EXISTS contas (
        id SERIAL PRIMARY KEY,
        usuario_id INT NOT NULL,
        numero_conta VARCHAR(20) NOT NULL UNIQUE,
        saldo NUMERIC(12,2) NOT NULL DEFAULT 10000.00,
        banco VARCHAR(50) NOT NULL DEFAULT 'DOG BANK',
        user_name VARCHAR(100),
        criado_em TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
        CONSTRAINT fk_usuario FOREIGN KEY (usuario_id) REFERENCES usuarios (id) ON UPDATE CASCADE ON DELETE CASCADE,
        CONSTRAINT uk_usuario UNIQUE (usuario_id)
    );
    
    -- Tabela de transações PIX
    CREATE TABLE IF NOT EXISTS transacoes_pix (
        id SERIAL PRIMARY KEY,
        conta_origem INT NOT NULL,
        conta_destino INT NOT NULL,
        valor_transacionado NUMERIC(12,2) NOT NULL,
        chave_pix_destino VARCHAR(100),
        data_transacao TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
        status VARCHAR(20) DEFAULT 'CONCLUIDA',
        CONSTRAINT fk_conta_origem FOREIGN KEY (conta_origem) REFERENCES contas (id) ON DELETE CASCADE ON UPDATE CASCADE,
        CONSTRAINT fk_conta_destino FOREIGN KEY (conta_destino) REFERENCES contas (id) ON DELETE CASCADE ON UPDATE CASCADE
    );
    
