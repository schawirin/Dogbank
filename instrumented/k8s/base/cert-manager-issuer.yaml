# =============================================================================
# Let's Encrypt Certificate Issuer - Cert Manager
# =============================================================================
# Automatically provisions and renews SSL certificates from Let's Encrypt
# =============================================================================

apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Let's Encrypt production server
    server: https://acme-v02.api.letsencrypt.org/directory
    # Email for urgent renewal and security notices
    email: pedro.schawirin@datadoghq.com
    # Secret to store the account's private key
    privateKeySecretRef:
      name: letsencrypt-prod
    # ACME HTTP-01 challenge provider
    solvers:
    - http01:
        ingress:
          class: nginx
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # Let's Encrypt staging server (for testing)
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: pedro.schawirin@datadoghq.com
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
    - http01:
        ingress:
          class: nginx
