# =============================================================================
# DogBank - Redis Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: dogbank
  labels:
    app: redis
    tags.datadoghq.com/env: dogbank
    tags.datadoghq.com/service: redis
    tags.datadoghq.com/version: "7"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        tags.datadoghq.com/env: dogbank
        tags.datadoghq.com/service: redis
        tags.datadoghq.com/version: "7"
      annotations:
        # Datadog Autodiscovery for Redis
        ad.datadoghq.com/redis.checks: |
          {
            "redisdb": {
              "init_config": {},
              "instances": [
                {
                  "host": "%%host%%",
                  "port": 6379,
                  "tags": ["env:dogbank", "service:redis"]
                }
              ]
            }
          }
        ad.datadoghq.com/redis.logs: '[{"source":"redis","service":"redis"}]'
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
              name: redis
          command:
            - redis-server
            - --appendonly
            - "yes"
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: dogbank
  labels:
    app: redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      name: redis
  selector:
    app: redis
