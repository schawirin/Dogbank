# =============================================================================
# Datadog Agent - Deployment via Operator
# =============================================================================
# Instala o Datadog Agent com todas as features habilitadas:
# - APM e Instrumentação Automática (Java, Python, JS, PHP, .NET, Ruby)
# - Log Collection
# - OpenTelemetry Collector
# - Application Security Management (ASM): Threats, SCA, IAST
# - Cloud Workload Security (CWS)
# - Cloud Security Posture Management (CSPM)
# - Software Bill of Materials (SBOM)
# - Universal Service Monitoring (USM)
# - Network Performance Monitoring (NPM)
# - Live Process Collection
# =============================================================================

kind: "DatadogAgent"
apiVersion: "datadoghq.com/v2alpha1"
metadata:
  name: "datadog"
spec:
  global:
    clusterName: "dogbank"
    site: "datadoghq.com"
    credentials:
      apiSecret:
        secretName: "datadog-secret"
        keyName: "api-key"
    tags:
      - "env:dogbank"
  features:
    clusterChecks:
      enabled: true
    orchestratorExplorer:
      enabled: true
    apm:
      instrumentation:
        enabled: true
        targets:
          - name: "default-target"
            ddTraceVersions:
              java: "1"
              python: "4"
              js: "5"
              php: "1"
              dotnet: "3"
              ruby: "2"
            ddTraceConfigs:
              - name: "DD_PROFILING_ENABLED"
                value: "auto"
              - name: "DD_DATA_STREAMS_ENABLED"
                value: "true"
    logCollection:
      enabled: true
      containerCollectAll: true
    otelCollector:
      enabled: true
      ports:
        - containerPort: 4317
          hostPort: 4317
          name: "otel-grpc"
        - containerPort: 4318
          hostPort: 4318
          name: "otel-http"
    asm:
      threats:
        enabled: true
      sca:
        enabled: true
      iast:
        enabled: true
    cws:
      enabled: true
    cspm:
      enabled: true
    sbom:
      enabled: true
      containerImage:
        enabled: true
      host:
        enabled: true
    usm:
      enabled: true
    npm:
      enabled: true
    liveProcessCollection:
      enabled: true
