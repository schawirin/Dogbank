# =============================================================================
# DogBank - Auth Service Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: dogbank
  labels:
    app: auth-service
    tags.datadoghq.com/env: dogbank
    tags.datadoghq.com/service: auth-service
    tags.datadoghq.com/version: "1.0.0"
    tags.datadoghq.com/team: dogbank-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
        tags.datadoghq.com/env: dogbank
        tags.datadoghq.com/service: auth-service
        tags.datadoghq.com/version: "1.0.0"
      annotations:
        # Datadog Admission Controller - automatically injects DD Java agent
        admission.datadoghq.com/java-lib.version: "latest"
        # Explicitly disable unused language libraries
        admission.datadoghq.com/js-lib.config.v1: '{"disabled":true}'
        admission.datadoghq.com/python-lib.config.v1: '{"disabled":true}'
        admission.datadoghq.com/dotnet-lib.config.v1: '{"disabled":true}'
        admission.datadoghq.com/ruby-lib.config.v1: '{"disabled":true}'
        admission.datadoghq.com/php-lib.config.v1: '{"disabled":true}'
        # Datadog Logs
        ad.datadoghq.com/auth-service.logs: '[{"source":"java","service":"auth-service"}]'
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: auth-service
      containers:
        - name: auth-service
          image: schawirin/dogbank-auth-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8088
              name: http
          env:
            # Database
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres:5432/dogbank"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: dogbank-config
                  key: POSTGRES_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dogbank-secrets
                  key: SPRING_DATASOURCE_PASSWORD
            # Redis
            - name: SPRING_DATA_REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: dogbank-config
                  key: REDIS_HOST
            - name: SPRING_DATA_REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: dogbank-config
                  key: REDIS_PORT
            # Datadog APM
            - name: DD_ENV
              valueFrom:
                configMapKeyRef:
                  name: dogbank-config
                  key: DD_ENV
            - name: DD_SERVICE
              value: "auth-service"
            - name: DD_VERSION
              valueFrom:
                configMapKeyRef:
                  name: dogbank-config
                  key: DD_VERSION
            - name: DD_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: DD_TRACE_AGENT_PORT
              valueFrom:
                configMapKeyRef:
                  name: dogbank-config
                  key: DD_TRACE_AGENT_PORT
            - name: DD_LOGS_INJECTION
              valueFrom:
                configMapKeyRef:
                  name: dogbank-config
                  key: DD_LOGS_INJECTION
            - name: DD_PROFILING_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: dogbank-config
                  key: DD_PROFILING_ENABLED
            - name: DD_APPSEC_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: dogbank-config
                  key: DD_APPSEC_ENABLED
            - name: DD_IAST_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: dogbank-config
                  key: DD_IAST_ENABLED
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1536Mi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8088
            initialDelaySeconds: 120
            periodSeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8088
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: dogbank
  labels:
    app: auth-service
spec:
  type: ClusterIP
  ports:
    - port: 8088
      targetPort: 8088
      name: http
  selector:
    app: auth-service
