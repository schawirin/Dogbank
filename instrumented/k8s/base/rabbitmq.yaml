# =============================================================================
# RabbitMQ - Message Queue for FIFO Processing
# =============================================================================
# Handles transactional processing with guaranteed order
# Includes management UI and Prometheus metrics
# =============================================================================

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rabbitmq
  namespace: dogbank
  labels:
    app: rabbitmq
    tags.datadoghq.com/env: dogbank
    tags.datadoghq.com/service: rabbitmq
spec:
  serviceName: rabbitmq
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
        tags.datadoghq.com/env: dogbank
        tags.datadoghq.com/service: rabbitmq
      annotations:
        # Datadog RabbitMQ integration
        ad.datadoghq.com/rabbitmq.check_names: '["rabbitmq"]'
        ad.datadoghq.com/rabbitmq.init_configs: '[{}]'
        ad.datadoghq.com/rabbitmq.instances: '[{"rabbitmq_api_url": "http://%%host%%:15672/api/", "username": "dogbank", "password": "dog1234"}]'
        ad.datadoghq.com/rabbitmq.logs: '[{"source": "rabbitmq", "service": "rabbitmq"}]'
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3.12-management-alpine
          ports:
            - containerPort: 5672
              name: amqp
            - containerPort: 15672
              name: management
            - containerPort: 15692
              name: prometheus
          env:
            - name: RABBITMQ_DEFAULT_USER
              valueFrom:
                secretKeyRef:
                  name: dogbank-secrets
                  key: rabbitmq-user
            - name: RABBITMQ_DEFAULT_PASS
              valueFrom:
                secretKeyRef:
                  name: dogbank-secrets
                  key: rabbitmq-password
            - name: RABBITMQ_DEFAULT_VHOST
              value: "dogbank"
            - name: RABBITMQ_PLUGINS
              value: "rabbitmq_management rabbitmq_prometheus"
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          volumeMounts:
            - name: rabbitmq-data
              mountPath: /var/lib/rabbitmq
          livenessProbe:
            exec:
              command:
                - rabbitmq-diagnostics
                - -q
                - ping
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            exec:
              command:
                - rabbitmq-diagnostics
                - -q
                - ping
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: rabbitmq-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: dogbank
  labels:
    app: rabbitmq
spec:
  type: ClusterIP
  ports:
    - port: 5672
      targetPort: 5672
      protocol: TCP
      name: amqp
    - port: 15672
      targetPort: 15672
      protocol: TCP
      name: management
    - port: 15692
      targetPort: 15692
      protocol: TCP
      name: prometheus
  selector:
    app: rabbitmq
