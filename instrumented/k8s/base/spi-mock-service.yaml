# =============================================================================
# SPI Mock Service - Simulates BACEN (Banco Central do Brasil) API
# =============================================================================
# Java Spring Boot service simulating the Sistema de Pagamentos Instant√¢neos
# Appears as "spi.bacen.gov.br" in Datadog Service Map
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: spi-mock-service
  namespace: dogbank
  labels:
    app: spi-mock-service
    tags.datadoghq.com/env: dogbank
    tags.datadoghq.com/service: spi.bacen.gov.br
    tags.datadoghq.com/version: "1.0.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spi-mock-service
  template:
    metadata:
      labels:
        app: spi-mock-service
        tags.datadoghq.com/env: dogbank
        tags.datadoghq.com/service: spi.bacen.gov.br
        tags.datadoghq.com/version: "1.0.0"
      annotations:
        # Datadog APM - Java auto-instrumentation
        admission.datadoghq.com/java-lib.version: "latest"
        # Datadog Logs
        ad.datadoghq.com/spi-mock-service.logs: '[{"source": "java", "service": "spi.bacen.gov.br"}]'
    spec:
      containers:
        - name: spi-mock-service
          image: dogbank/spi-mock-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8090
              name: http
          env:
            # =================================================================
            # Service Configuration
            # =================================================================
            - name: SERVER_PORT
              value: "8090"
            # =================================================================
            # Datadog APM Configuration
            # =================================================================
            - name: DD_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: DD_TRACE_AGENT_PORT
              value: "8126"
            - name: DD_ENV
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/env']
            - name: DD_SERVICE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/service']
            - name: DD_VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/version']
            - name: DD_LOGS_INJECTION
              value: "true"
            - name: DD_TRACE_SAMPLE_RATE
              value: "1"
            - name: DD_DATA_STREAMS_ENABLED
              value: "true"
            - name: DD_TRACE_REMOVE_INTEGRATION_SERVICE_NAMES_ENABLED
              value: "true"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/spi/health
              port: 8090
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/spi/health
              port: 8090
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: spi-mock-service
  namespace: dogbank
  labels:
    app: spi-mock-service
spec:
  type: ClusterIP
  ports:
    - port: 8090
      targetPort: 8090
      protocol: TCP
      name: http
  selector:
    app: spi-mock-service
