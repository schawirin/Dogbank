# =============================================================================
# Nginx Gateway Configuration - DogBank
# =============================================================================
# Este arquivo configura o Nginx como proxy reverso para:
# - Frontend (React)
# - APIs do Backend (Auth, Account, Transaction, BancoCentral)
# =============================================================================

upstream frontend {
    server frontend:80;
}

upstream auth-api {
    server auth-service:8088;
}

upstream account-api {
    server account-service:8089;
}

upstream transaction-api {
    server transaction-service:8084;
}

upstream bancocentral-api {
    server bancocentral-service:8085;
}

upstream chatbot-api {
    server chatbot-service:8083;
}

server {
    listen 80;
    server_name localhost;

    # Configurações gerais
    client_max_body_size 10M;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # ==========================================================================
    # API Routes - Backend Services
    # ==========================================================================

    # Auth API
    location /api/auth/ {
        proxy_pass http://auth-api/api/auth/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS Headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Account API - CORRIGIDO: /api/accounts/ (com 's')
    location /api/accounts/ {
        proxy_pass http://account-api/api/accounts/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
