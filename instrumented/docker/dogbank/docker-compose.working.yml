# =============================================================================
# Docker Compose FUNCIONAL - DogBank
# =============================================================================
# Inclui apenas os servi√ßos que EXISTEM:
# - Auth, Account, Transaction, Banco Central, Integration, Notification
# - Frontend React
# - Nginx com HTTPS
# - PostgreSQL
# =============================================================================

services:
  # ===========================================================================
  # üíæ DATABASE
  # ===========================================================================
  
  postgres:
    image: postgres:15-alpine
    container_name: dogbank-postgres
    environment:
      POSTGRES_DB: dogbank
      POSTGRES_USER: dogbank
      POSTGRES_PASSWORD: dog1234
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - dogbank-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dogbank -d dogbank"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # ===========================================================================
  # üèõÔ∏è BANCO CENTRAL SERVICE
  # ===========================================================================
  
  bancocentral-service:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.bancocentral
    container_name: bancocentral-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/dogbank
      SPRING_DATASOURCE_USERNAME: dogbank
      SPRING_DATASOURCE_PASSWORD: dog1234
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8085
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dogbank-network
    restart: unless-stopped

  # ===========================================================================
  # üîë AUTH SERVICE
  # ===========================================================================
  
  auth-service:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.auth
    container_name: auth-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/dogbank
      SPRING_DATASOURCE_USERNAME: dogbank
      SPRING_DATASOURCE_PASSWORD: dog1234
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8088
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dogbank-network
    restart: unless-stopped

  # ===========================================================================
  # üí≥ ACCOUNT SERVICE
  # ===========================================================================
  
  account-service:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.account
    container_name: account-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/dogbank
      SPRING_DATASOURCE_USERNAME: dogbank
      SPRING_DATASOURCE_PASSWORD: dog1234
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8089
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_started
    networks:
      - dogbank-network
    restart: unless-stopped

  # ===========================================================================
  # üí∏ TRANSACTION SERVICE
  # ===========================================================================
  
  transaction-service:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.transaction
    container_name: transaction-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/dogbank
      SPRING_DATASOURCE_USERNAME: dogbank
      SPRING_DATASOURCE_PASSWORD: dog1234
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8084
      BANCOCENTRAL_API_URL: http://bancocentral-service:8085/api/bancocentral/pix/validate
      ACCOUNT_SERVICE_URL: http://account-service:8089
      NOTIFICATION_SERVICE_URL: http://notification-service:8083
    depends_on:
      postgres:
        condition: service_healthy
      bancocentral-service:
        condition: service_started
      account-service:
        condition: service_started
    networks:
      - dogbank-network
    restart: unless-stopped

  # ===========================================================================
  # üîó INTEGRATION SERVICE
  # ===========================================================================
  
  integration-service:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.integration
    container_name: integration-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/dogbank
      SPRING_DATASOURCE_USERNAME: dogbank
      SPRING_DATASOURCE_PASSWORD: dog1234
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8082
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dogbank-network
    restart: unless-stopped

  # ===========================================================================
  # üì¢ NOTIFICATION SERVICE
  # ===========================================================================
  
  notification-service:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.notification
    container_name: notification-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/dogbank
      SPRING_DATASOURCE_USERNAME: dogbank
      SPRING_DATASOURCE_PASSWORD: dog1234
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8083
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dogbank-network
    restart: unless-stopped

  # ===========================================================================
  # üåê FRONTEND (React)
  # ===========================================================================
  
  frontend:
    build:
      context: ../dogbank-frontend
      dockerfile: Dockerfile
    container_name: dogbank-frontend
    networks:
      - dogbank-network
    restart: unless-stopped

  # ===========================================================================
  # üîí NGINX API GATEWAY
  # ===========================================================================
  
  nginx:
    image: nginx:alpine
    container_name: dogbank-gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx-working.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - auth-service
      - account-service
      - transaction-service
      - bancocentral-service
      - integration-service
      - notification-service
    networks:
      - dogbank-network
    restart: unless-stopped

# =============================================================================
# VOLUMES
# =============================================================================

volumes:
  postgres_data:
    driver: local

# =============================================================================
# NETWORKS
# =============================================================================

networks:
  dogbank-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
