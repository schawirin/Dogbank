# =============================================================================
# DogBank Chatbot Service - Configuration
# =============================================================================

server.port=8083

spring.application.name=chatbot-service

# OpenAI API Configuration
openai.api.key=${OPENAI_API_KEY:sk-demo-key}
openai.api.base-url=${OPENAI_API_BASE_URL:https://api.openai.com/v1}
openai.model=${OPENAI_MODEL:gpt-4.1-mini}

# Service URLs
account.api.url=${ACCOUNT_SERVICE_URL:http://account-service:8089}
transaction.api.url=${TRANSACTION_SERVICE_URL:http://transaction-service:8087}
auth.api.url=${AUTH_SERVICE_URL:http://auth-service:8088}

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.com.dogbank.chatbot=DEBUG
logging.level.org.springframework.web.client=DEBUG

# CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
