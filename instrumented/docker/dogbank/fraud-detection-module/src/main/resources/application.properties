# Server
server.port=8091

# RabbitMQ
spring.rabbitmq.host=${RABBITMQ_HOST:rabbitmq}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USER:dogbank}
spring.rabbitmq.password=${RABBITMQ_PASS:dog1234}
spring.rabbitmq.virtual-host=${RABBITMQ_VHOST:dogbank}

# Listener settings
spring.rabbitmq.listener.simple.acknowledge-mode=manual
spring.rabbitmq.listener.simple.prefetch=10
spring.rabbitmq.listener.simple.concurrency=2
spring.rabbitmq.listener.simple.max-concurrency=5

# Actuator
management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.show-details=always

# Metrics - Datadog StatsD
management.statsd.metrics.export.enabled=true
management.statsd.metrics.export.host=${DD_AGENT_HOST:datadog-agent}
management.statsd.metrics.export.port=8125

# Logging
logging.level.com.dogbank.fraud=INFO
logging.level.org.springframework.amqp=INFO
logging.level.io.micrometer=ERROR
logging.level.io.netty=ERROR
logging.level.reactor.netty=ERROR
logging.level.io.lettuce=ERROR
logging.level.com.zaxxer.hikari=WARN
