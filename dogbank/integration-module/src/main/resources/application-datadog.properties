# ============================================
# Datadog Configuration
# ============================================
# Habilitar integração com Datadog
datadog.enabled=true

# API Key do Datadog (defina via variável de ambiente)
# Nunca committe essa senha no Git!
datadog.api-key=${DATADOG_API_KEY:}

# Application Key do Datadog (defina via variável de ambiente)
datadog.app-key=${DATADOG_APP_KEY:}

# URL da API do Datadog (pode ser datadoghq.com ou datadoghq.eu)
datadog.api-url=https://api.datadoghq.com

# ============================================
# CORS Configuration
# ============================================
# Configurar CORS para o frontend
cors.allowed-origins=http://localhost:3000,http://localhost:3001,https://dogbank.example.com
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600

# ============================================
# Logging
# ============================================
logging.level.com.dogbank.integration=DEBUG
logging.level.org.springframework.web.cors=DEBUG
