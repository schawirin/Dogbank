# =============================================================================
# Configuração Nginx Completa - DogBank
# =============================================================================
# Inclui:
# - HTTPS com TLS 1.2/1.3
# - HTTP/2
# - Rate Limiting
# - Security Headers
# - CORS
# - Todos os microserviços (incluindo Autorizador e Ledger)
# =============================================================================

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    # ==========================================================================
    # Configurações Gerais
    # ==========================================================================
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    log_format json escape=json '{'
        '"time":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"request":"$request",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"request_time":$request_time,'
        '"upstream_response_time":"$upstream_response_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent"'
    '}';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;
    server_tokens off;  # Esconde versão do Nginx

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/x-javascript;

    # ==========================================================================
    # Upstreams (Backend Services)
    # ==========================================================================
    
    upstream auth_backend {
        server auth-service:8088;
        keepalive 32;
    }
    
    upstream account_backend {
        server account-service:8089;
        keepalive 32;
    }
    
    upstream transaction_backend {
        server transaction-service:8084;
        keepalive 32;
    }
    
    upstream autorizador_backend {
        server autorizador-service:8090;
        keepalive 32;
    }
    
    upstream ledger_backend {
        server ledger-service:8091;
        keepalive 32;
    }
    
    upstream bancocentral_backend {
        server bancocentral-service:8085;
        keepalive 32;
    }
    
    upstream integration_backend {
        server integration-service:8082;
        keepalive 32;
    }
    
    upstream notification_backend {
        server notification-service:8083;
        keepalive 32;
    }

    # ==========================================================================
    # Rate Limiting Zones
    # ==========================================================================
    
    # Rate limiting por IP
    limit_req_zone $binary_remote_addr zone=api_general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api_login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api_transactions:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=api_autorizador:10m rate=60r/m;
    limit_req_zone $binary_remote_addr zone=api_ledger:10m rate=60r/m;
    
    # Conexões simultâneas
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    
    limit_req_status 429;
    limit_conn_status 429;

    # ==========================================================================
    # SSL Configuration
    # ==========================================================================
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # Diffie-Hellman parameters
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    # ==========================================================================
    # Maps para CORS
    # ==========================================================================
    
    map $http_origin $cors_origin {
        default "";
        "~^https?://localhost(:[0-9]+)?$" $http_origin;
        "~^https?://127\.0\.0\.1(:[0-9]+)?$" $http_origin;
        "~^https?://dogbank\.local(:[0-9]+)?$" $http_origin;
        "~^https?://.*\.dogbank\.local(:[0-9]+)?$" $http_origin;
        "~^https?://lab\.dogbank\.dog$" $http_origin;
        "~^https?://.*\.lab\.dogbank\.dog$" $http_origin;
        # Adicione mais origens permitidas aqui
    }

    # ==========================================================================
    # HTTP Server - Redirect to HTTPS
    # ==========================================================================
    
    server {
        listen 80;
        listen [::]:80;
        server_name localhost dogbank.local lab.dogbank.dog _;

        # Health check (permitir via HTTP para load balancers)
        location /health {
            access_log off;
            return 200 '{"status":"healthy","timestamp":"$time_iso8601"}';
            add_header Content-Type application/json;
        }

        # ACME challenge para Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ==========================================================================
    # HTTPS Server - Main Configuration
    # ==========================================================================
    
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name localhost dogbank.local lab.dogbank.dog _;

        # SSL Certificates
        ssl_certificate /etc/nginx/ssl/dogbank.crt;
        ssl_certificate_key /etc/nginx/ssl/dogbank.key;

        # Limite de conexões
        limit_conn conn_limit 20;

        # =======================================================================
        # Security Headers
        # =======================================================================
        
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'self';" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # =======================================================================
        # Health Check
        # =======================================================================
        
        location /health {
            access_log off;
            return 200 '{"status":"healthy","ssl":"enabled","timestamp":"$time_iso8601"}';
            add_header Content-Type application/json;
        }

        # =======================================================================
        # Auth Service (/api/auth/*)
        # =======================================================================
        
        location /api/auth/login {
            limit_req zone=api_login burst=3 nodelay;
            
            include /etc/nginx/snippets/cors.conf;
            include /etc/nginx/snippets/proxy.conf;
            
            proxy_pass http://auth_backend;
        }

        location /api/auth/ {
            limit_req zone=api_general burst=20 nodelay;
            
            include /etc/nginx/snippets/cors.conf;
            include /etc/nginx/snippets/proxy.conf;
            
            proxy_pass http://auth_backend;
        }

        # =======================================================================
        # Account Service (/api/accounts/*)
        # =======================================================================
        
        location /api/accounts/ {
            limit_req zone=api_general burst=20 nodelay;
            
            include /etc/nginx/snippets/cors.conf;
            include /etc/nginx/snippets/proxy.conf;
            
            proxy_pass http://account_backend;
        }

        # =======================================================================
        # Transaction Service (/api/transactions/*)
        # =======================================================================
        
        location /api/transactions/ {
            limit_req zone=api_transactions burst=10 nodelay;
            
            include /etc/nginx/snippets/cors.conf;
            include /etc/nginx/snippets/proxy.conf;
            
            proxy_pass http://transaction_backend;
        }

        # =======================================================================
        # Autorizador Service (/api/autorizador/*) - NOVO
        # =======================================================================
        
        location /api/autorizador/ {
            limit_req zone=api_autorizador burst=20 nodelay;
            
            include /etc/nginx/snippets/cors.conf;
            include /etc/nginx/snippets/proxy.conf;
            
            proxy_pass http://autorizador_backend;
        }

        # =======================================================================
        # Ledger Service (/api/ledger/*) - NOVO
        # =======================================================================
        
        location /api/ledger/ {
            limit_req zone=api_ledger burst=20 nodelay;
            
            include /etc/nginx/snippets/cors.conf;
            include /etc/nginx/snippets/proxy.conf;
            
            proxy_pass http://ledger_backend;
        }

        # =======================================================================
        # Banco Central Service (/api/bancocentral/*)
        # =======================================================================
        
        location /api/bancocentral/ {
            limit_req zone=api_general burst=20 nodelay;
            
            include /etc/nginx/snippets/cors.conf;
            include /etc/nginx/snippets/proxy.conf;
            
            proxy_pass http://bancocentral_backend;
        }

        # =======================================================================
        # Integration Service (/api/integration/*)
        # =======================================================================
        
        location /api/integration/ {
            limit_req zone=api_general burst=20 nodelay;
            
            include /etc/nginx/snippets/cors.conf;
            include /etc/nginx/snippets/proxy.conf;
            
            proxy_pass http://integration_backend;
        }

        # =======================================================================
        # Notification Service (/api/notifications/*)
        # =======================================================================
        
        location /api/notifications/ {
            limit_req zone=api_general burst=20 nodelay;
            
            include /etc/nginx/snippets/cors.conf;
            include /etc/nginx/snippets/proxy.conf;
            
            proxy_pass http://notification_backend;
        }

        # =======================================================================
        # Default - 404
        # =======================================================================
        
        location / {
            return 404 '{"error":"Not Found","message":"The requested resource was not found","path":"$uri"}';
            add_header Content-Type application/json always;
        }

        # =======================================================================
        # Error Pages
        # =======================================================================
        
        error_page 429 @rate_limit;
        location @rate_limit {
            default_type application/json;
            return 429 '{"error":"Too Many Requests","message":"Rate limit exceeded. Please try again later.","retry_after":60}';
        }

        error_page 500 502 503 504 @server_error;
        location @server_error {
            default_type application/json;
            return 500 '{"error":"Internal Server Error","message":"Something went wrong. Please try again later."}';
        }
    }
}
