# =============================================================================
# Docker Compose Full Stack - DogBank
# =============================================================================
# Este arquivo sobe TUDO: Frontend + Backend + Banco de Dados
#
# Servi√ßos inclu√≠dos:
# - PostgreSQL (banco de dados)
# - Redis (cache)
# - Auth Service (autentica√ß√£o)
# - Account Service (contas)
# - Transaction Service (transa√ß√µes PIX)
# - Banco Central Service (valida√ß√£o PIX)
# - Frontend (React + Nginx)
# - Nginx Gateway (proxy reverso)
#
# =============================================================================
# USO:
#   docker-compose -f docker-compose.full.yml up -d
#
# PARAR TUDO:
#   docker-compose -f docker-compose.full.yml down
#
# LIMPAR TUDO (incluindo dados):
#   docker-compose -f docker-compose.full.yml down -v
#
# VER LOGS:
#   docker-compose -f docker-compose.full.yml logs -f
#
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # üíæ BANCO DE DADOS - PostgreSQL
  # ===========================================================================
  
  postgres:
    image: postgres:15-alpine
    container_name: dogbank-postgres
    environment:
      POSTGRES_DB: dogbank
      POSTGRES_USER: dogbank
      POSTGRES_PASSWORD: dog1234
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d:ro
    networks:
      - dogbank-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dogbank -d dogbank"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # ===========================================================================
  # üî¥ CACHE - Redis
  # ===========================================================================
  
  redis:
    image: redis:7-alpine
    container_name: dogbank-redis
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - dogbank-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================================================
  # üèõÔ∏è BANCO CENTRAL SERVICE
  # ===========================================================================
  
  bancocentral-service:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.bancocentral
    container_name: bancocentral-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/dogbank
      SPRING_DATASOURCE_USERNAME: dogbank
      SPRING_DATASOURCE_PASSWORD: dog1234
      SERVER_PORT: 8085
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dogbank-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8085/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    restart: unless-stopped

  # ===========================================================================
  # üîë AUTH SERVICE
  # ===========================================================================
  
  auth-service:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.auth
    container_name: auth-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/dogbank
      SPRING_DATASOURCE_USERNAME: dogbank
      SPRING_DATASOURCE_PASSWORD: dog1234
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SERVER_PORT: 8088
      JWT_SECRET: dogbank-secret-key-change-in-production
      JWT_EXPIRATION: 86400000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dogbank-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8088/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    restart: unless-stopped

  # ===========================================================================
  # üí≥ ACCOUNT SERVICE
  # ===========================================================================
  
  account-service:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.account
    container_name: account-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/dogbank
      SPRING_DATASOURCE_USERNAME: dogbank
      SPRING_DATASOURCE_PASSWORD: dog1234
      SERVER_PORT: 8089
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - dogbank-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8089/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    restart: unless-stopped

  # ===========================================================================
  # üí∏ TRANSACTION SERVICE
  # ===========================================================================
  
  transaction-service:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.transaction
    container_name: transaction-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/dogbank
      SPRING_DATASOURCE_USERNAME: dogbank
      SPRING_DATASOURCE_PASSWORD: dog1234
      SERVER_PORT: 8084
      BANCOCENTRAL_API_URL: http://bancocentral-service:8085/api/bancocentral/pix/validate
      ACCOUNT_SERVICE_URL: http://account-service:8089
    depends_on:
      postgres:
        condition: service_healthy
      bancocentral-service:
        condition: service_healthy
      account-service:
        condition: service_healthy
    networks:
      - dogbank-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    restart: unless-stopped

  # ===========================================================================
  # üåê FRONTEND - React + Nginx
  # ===========================================================================
  
  frontend:
    build:
      context: ../dogbank-frontend
      dockerfile: Dockerfile
    container_name: dogbank-frontend
    networks:
      - dogbank-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # ===========================================================================
  # üö™ NGINX GATEWAY - Proxy Reverso
  # ===========================================================================
  
  nginx:
    image: nginx:stable-alpine
    container_name: dogbank-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx-gateway.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - auth-service
      - account-service
      - transaction-service
      - bancocentral-service
    networks:
      - dogbank-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

# =============================================================================
# üåê NETWORKS
# =============================================================================

networks:
  dogbank-network:
    driver: bridge

# =============================================================================
# üíæ VOLUMES
# =============================================================================

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
