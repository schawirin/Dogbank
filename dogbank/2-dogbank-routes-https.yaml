---
# CORS Middleware
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: cors-headers
  namespace: production
spec:
  headers:
    accessControlAllowOriginList:
      - "http://localhost:3000"
      - "https://lab-dogbank.54.81.253.85.sslip.io"
      - "http://lab-dogbank.54.81.253.85.sslip.io"
    accessControlAllowMethods:
      - "GET"
      - "POST"
      - "PUT"
      - "DELETE"
      - "OPTIONS"
      - "PATCH"
      - "HEAD"
    accessControlAllowHeaders:
      - "*"
    accessControlAllowCredentials: false
    accessControlMaxAge: 3600
    accessControlExposeHeaders:
      - "*"

---
# IngressRoute: Backend APIs HTTPS
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: backend-apis-https
  namespace: production
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`lab-dogbank.54.81.253.85.sslip.io`) && PathPrefix(`/api/auth`)
      kind: Rule
      services:
        - name: auth-service
          port: 8088
      middlewares:
        - name: cors-headers
      priority: 100

    - match: Host(`lab-dogbank.54.81.253.85.sslip.io`) && PathPrefix(`/api/accounts`)
      kind: Rule
      services:
        - name: account-service
          port: 8089
      middlewares:
        - name: cors-headers
      priority: 100

    - match: Host(`lab-dogbank.54.81.253.85.sslip.io`) && PathPrefix(`/api/transactions`)
      kind: Rule
      services:
        - name: transaction-service
          port: 8084
      middlewares:
        - name: cors-headers
      priority: 100

    - match: Host(`lab-dogbank.54.81.253.85.sslip.io`) && PathPrefix(`/api/bancocentral`)
      kind: Rule
      services:
        - name: bancocentral-service
          port: 8085
      middlewares:
        - name: cors-headers
      priority: 100

    - match: Host(`lab-dogbank.54.81.253.85.sslip.io`) && PathPrefix(`/api/integration`)
      kind: Rule
      services:
        - name: integration-service
          port: 8082
      middlewares:
        - name: cors-headers
      priority: 100

    - match: Host(`lab-dogbank.54.81.253.85.sslip.io`) && PathPrefix(`/api/notifications`)
      kind: Rule
      services:
        - name: notifications-service
          port: 8083
      middlewares:
        - name: cors-headers
      priority: 100

  tls:
    certResolver: letsencrypt
    domains:
      - main: lab-dogbank.54.81.253.85.sslip.io

---
# IngressRoute: Frontend HTTPS
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: frontend-https
  namespace: production
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`lab-dogbank.54.81.253.85.sslip.io`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: dogbank-frontend-service
          port: 80
      priority: 1

  tls:
    certResolver: letsencrypt
    domains:
      - main: lab-dogbank.54.81.253.85.sslip.io
---
# IngressRoute: HTTP (sem redirect para HTTPS)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: frontend-http
  namespace: production
spec:
  entryPoints:
    - web
  routes:
    - match: PathPrefix(`/`)
      kind: Rule
      services:
        - name: dogbank-frontend-service
          port: 80
      middlewares:
        - name: cors-headers
      priority: 1
