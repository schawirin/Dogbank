# Database
spring.datasource.url=jdbc:postgresql://postgres-service:5432/dogbank
spring.datasource.username=dogbank
spring.datasource.password=dog1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Server
server.port=8084

# Log4j2 configuration
logging.config=classpath:log4j2.xml

# Desabilitar banner multiline
spring.main.banner-mode=off

# Log pattern (backup caso EcsLayout falhe)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Microservices URLs - CORRIGIDO
# account.api.url: base URL, c처digo adiciona /api/accounts/
# auth.api.url: base URL, c처digo adiciona /api/auth/pix-key/
# bancocentral.api.url: base URL, c처digo adiciona /api/pix/validate
#   Endpoint real: /api/bancocentral/pix/validate
#   Ent찾o base deve ser: http://bancocentral-service:8085/api/bancocentral
account.api.url=http://account-service:8089
auth.api.url=http://auth-service:8088
bancocentral.api.url=http://bancocentral-service:8085/api/bancocentral

# =============================================================================
# Kafka Configuration
# =============================================================================
kafka.enabled=${KAFKA_ENABLED:false}
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:kafka:29092}
kafka.topics.transactions=pix-transactions
