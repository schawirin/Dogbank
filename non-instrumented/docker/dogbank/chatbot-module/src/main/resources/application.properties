# =============================================================================
# DogBank Chatbot Service - Configuration
# =============================================================================

server.port=8083

spring.application.name=chatbot-service

# =============================================================================
# LLM Configuration (Ollama by default)
# =============================================================================
# Default: Ollama running locally with llama3.2:1b (minimal resources)
# To use OpenAI: set OPENAI_API_BASE_URL=https://api.openai.com/v1
# To use other models: set OPENAI_MODEL=phi3:mini or qwen2:0.5b

openai.api.key=${OPENAI_API_KEY:ollama}
openai.api.base-url=${OPENAI_API_BASE_URL:http://ollama:11434/v1}
openai.model=${OPENAI_MODEL:llama3.2:1b}

# Ollama-specific settings
ollama.pull-on-startup=${OLLAMA_PULL_ON_STARTUP:true}

# =============================================================================
# Service URLs
# =============================================================================
account.api.url=${ACCOUNT_SERVICE_URL:http://account-service:8089}
transaction.api.url=${TRANSACTION_SERVICE_URL:http://transaction-service:8087}
auth.api.url=${AUTH_SERVICE_URL:http://auth-service:8088}

# =============================================================================
# Actuator & Health
# =============================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# =============================================================================
# Logging
# =============================================================================
logging.level.com.dogbank.chatbot=DEBUG
logging.level.org.springframework.web.client=DEBUG

# =============================================================================
# CORS
# =============================================================================
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
