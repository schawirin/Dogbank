name: docker-publish
on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: auth
            context: ./instrumented/k8s/services
            dockerfile: ./instrumented/k8s/services/auth-module/Dockerfile
            image: schawirin/dogbank-auth-service
          - name: account
            context: ./instrumented/k8s/services
            dockerfile: ./instrumented/k8s/services/account-module/Dockerfile
            image: schawirin/dogbank-account-service
          - name: transactions
            context: ./instrumented/k8s/services
            dockerfile: ./instrumented/k8s/services/transaction-module/Dockerfile
            image: schawirin/dogbank-transaction-service
          - name: bancocentral
            context: ./instrumented/k8s/services
            dockerfile: ./instrumented/k8s/services/bancocentral-module/Dockerfile
            image: schawirin/dogbank-bancocentral-service
          - name: fraud-detection
            context: ./instrumented/k8s/services/fraud-detection-module
            dockerfile: ./instrumented/k8s/services/fraud-detection-module/Dockerfile
            image: schawirin/dogbank-fraud-detection-service
          - name: pix-worker
            context: ./instrumented/k8s/services/pix-worker-module
            dockerfile: ./instrumented/k8s/services/pix-worker-module/Dockerfile
            image: schawirin/dogbank-pix-worker
          - name: chatbot
            context: ./instrumented/k8s/services/chatbot-python
            dockerfile: ./instrumented/k8s/services/chatbot-python/Dockerfile
            image: schawirin/dogbank-chatbot-service
          - name: frontend
            context: ./instrumented/k8s/services/frontend
            dockerfile: ./instrumented/k8s/services/frontend/Dockerfile
            image: schawirin/dogbank-frontend
          - name: load-generator
            context: ./instrumented/k8s/services/load-generator
            dockerfile: ./instrumented/k8s/services/load-generator/Dockerfile
            image: schawirin/dogbank-load-generator

    steps:
      - uses: actions/checkout@v4
      
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Compute tags
        id: vars
        run: |
          SHA="${GITHUB_SHA::7}"
          echo "sha=${SHA}" >> $GITHUB_OUTPUT
      
      - name: Build & Push ${{ matrix.service.name }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          platforms: linux/amd64
          tags: |
            ${{ matrix.service.image }}:latest
            ${{ matrix.service.image }}:${{ steps.vars.outputs.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-eks:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: build-and-push
    if: success()

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl for EKS
        run: |
          aws eks update-kubeconfig --name eks-sandbox-datadog --region us-east-1

      - name: Rollout restart deployments
        run: |
          echo "üîÑ Restarting deployments to pull latest images..."

          # Restart all backend services in dogbank namespace
          kubectl rollout restart deployment/auth-service -n dogbank || true
          kubectl rollout restart deployment/account-service -n dogbank || true
          kubectl rollout restart deployment/transaction-service -n dogbank || true
          kubectl rollout restart deployment/bancocentral-service -n dogbank || true
          kubectl rollout restart deployment/fraud-detection-service -n dogbank || true
          kubectl rollout restart deployment/pix-worker -n dogbank || true
          kubectl rollout restart deployment/chatbot-service -n dogbank || true

          # Restart frontend
          kubectl rollout restart deployment/frontend -n dogbank || true

          # Restart load-generator
          kubectl rollout restart deployment/load-generator -n dogbank || true

          echo "‚úÖ All deployments restarted"

      - name: Wait for rollout to complete
        run: |
          echo "‚è≥ Waiting for rollouts to complete..."

          kubectl rollout status deployment/auth-service -n dogbank --timeout=5m || true
          kubectl rollout status deployment/account-service -n dogbank --timeout=5m || true
          kubectl rollout status deployment/transaction-service -n dogbank --timeout=5m || true
          kubectl rollout status deployment/bancocentral-service -n dogbank --timeout=5m || true
          kubectl rollout status deployment/fraud-detection-service -n dogbank --timeout=5m || true
          kubectl rollout status deployment/pix-worker -n dogbank --timeout=5m || true
          kubectl rollout status deployment/chatbot-service -n dogbank --timeout=5m || true
          kubectl rollout status deployment/frontend -n dogbank --timeout=5m || true
          kubectl rollout status deployment/load-generator -n dogbank --timeout=5m || true

          echo "‚úÖ All deployments are ready!"

      - name: Verify pods
        run: |
          echo "üìä Current pod status:"
          kubectl get pods -n dogbank