name: docker-publish
on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: auth
            context: ./dogbank
            dockerfile: ./dogbank/auth-module/Dockerfile
            image: schawirin/dogbank-auth-service
          - name: account
            context: ./dogbank
            dockerfile: ./dogbank/account-module/Dockerfile
            image: schawirin/dogbank-account-service
          - name: transactions
            context: ./dogbank
            dockerfile: ./dogbank/transaction-module/Dockerfile
            image: schawirin/dogbank-transaction-service
          - name: bancocentral
            context: ./dogbank
            dockerfile: ./dogbank/bancocentral-module/Dockerfile
            image: schawirin/dogbank-bancocentral-service
          - name: integration
            context: ./dogbank
            dockerfile: ./dogbank/integration-module/Dockerfile
            image: schawirin/dogbank-integration-service
          - name: notifications
            context: ./dogbank
            dockerfile: ./dogbank/notification-module/Dockerfile
            image: schawirin/dogbank-notification-service
          - name: frontend
            context: ./dogbank-frontend
            dockerfile: ./dogbank-frontend/Dockerfile
            image: schawirin/dogbank-frontend

    steps:
      - uses: actions/checkout@v4
      
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Compute tags
        id: vars
        run: |
          SHA="${GITHUB_SHA::7}"
          echo "sha=${SHA}" >> $GITHUB_OUTPUT
      
      - name: Build & Push ${{ matrix.service.name }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          platforms: linux/amd64
          tags: |
            ${{ matrix.service.image }}:latest
            ${{ matrix.service.image }}:${{ steps.vars.outputs.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-eks:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: build-and-push
    if: success()

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl for EKS
        run: |
          aws eks update-kubeconfig --name dogbank-cluster --region us-east-1

      - name: Rollout restart deployments
        run: |
          echo "üîÑ Restarting deployments to pull latest images..."

          # Restart all backend services
          kubectl rollout restart deployment/auth -n default
          kubectl rollout restart deployment/accounts -n default
          kubectl rollout restart deployment/transactions -n default
          kubectl rollout restart deployment/bancocentral -n default
          kubectl rollout restart deployment/integration -n default
          kubectl rollout restart deployment/notifications -n default

          # Restart frontend
          kubectl rollout restart deployment/dogbank-frontend -n default

          echo "‚úÖ All deployments restarted"

      - name: Wait for rollout to complete
        run: |
          echo "‚è≥ Waiting for rollouts to complete..."

          kubectl rollout status deployment/auth -n default --timeout=5m
          kubectl rollout status deployment/accounts -n default --timeout=5m
          kubectl rollout status deployment/transactions -n default --timeout=5m
          kubectl rollout status deployment/bancocentral -n default --timeout=5m
          kubectl rollout status deployment/integration -n default --timeout=5m
          kubectl rollout status deployment/notifications -n default --timeout=5m
          kubectl rollout status deployment/dogbank-frontend -n default --timeout=5m

          echo "‚úÖ All deployments are ready!"

      - name: Verify pods
        run: |
          echo "üìä Current pod status:"
          kubectl get pods -n default -l app=dogbank-frontend
          kubectl get pods -n default | grep -E "(auth|accounts|transactions|bancocentral|integration|notifications)"